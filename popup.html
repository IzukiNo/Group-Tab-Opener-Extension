<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Group Tab Opener</title>
</head>

<body>
    <div id="app">
        <div class="header">
            <h2>✨ Group Tabs</h2>
            <div class="header-actions">
                <button id="themeToggle" class="icon-btn" title="Toggle Dark Mode" aria-label="Toggle theme">
                    <svg class="icon-theme" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path class="moon-icon" stroke="white" fill="none"
                            d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        <circle class="sun-icon" cx="12" cy="12" r="5" stroke="gray" fill="none"></circle>
                        <line class="sun-icon" x1="12" y1="1" x2="12" y2="3" stroke="gray"></line>
                        <line class="sun-icon" x1="12" y1="21" x2="12" y2="23" stroke="gray"></line>
                        <line class="sun-icon" x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="gray"></line>
                        <line class="sun-icon" x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="gray"></line>
                        <line class="sun-icon" x1="1" y1="12" x2="3" y2="12" stroke="gray"></line>
                        <line class="sun-icon" x1="21" y1="12" x2="23" y2="12" stroke="gray"></line>
                        <line class="sun-icon" x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="gray"></line>
                        <line class="sun-icon" x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="gray"></line>
                    </svg>
                </button>
                <button id="settingsBtn" class="icon-btn" title="Settings" aria-label="Settings">⚙️</button>
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search groups..." />
            <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        </div>

        <div id="groups" role="list"></div>

        <div class="controls">
            <button id="addGroup" class="btn-add" aria-label="Add new group">
                <span class="add-icon">✚</span>
                <span>Add Group</span>
            </button>
            <div class="action-buttons">
                <button id="exportGroups" class="btn-action btn-export" aria-label="Export groups">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Export
                </button>
                <button id="importGroups" class="btn-action btn-import" aria-label="Import groups">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Import
                </button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
